<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cash Flow</title>

</h:head>
<h:body>
	<h:form id="formCadastro">
	<h:message for="formCadastro" errorStyle="color:red;" />
		<p>
			<h:outputLabel value="Login" for="login" />
			<h:inputText value="#{logBean.login}" id="login" required="true"/>
			<h:message for="login" errorStyle="color:red;"/>
		</p>
		<p>
			<h:outputLabel value="Email" for="email" />
			<h:inputText value="#{logBean.email}" id="email" required="true">
				<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
			</h:inputText>
			<h:message for="email" errorStyle="color:red;"/>
		</p>
		<p>
			<h:outputLabel value="Senha" for="senha" />
			<h:inputSecret value="#{logBean.senha}" id="senha" required="true">
				<f:validateLength minimum="3"/>
			</h:inputSecret>
			<h:message for="senha" errorStyle="color:red;"/>
		</p>

		<h:commandButton value="Cadastro-se" action="#{logBean.cadastro()}"/>
		<h:link value="Ir para login"
			outcome="/login/logon" />

	</h:form>


</h:body>
</html>
