<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cash Flow</title>

</h:head>
<h:body>

	<h:form id="formMovimentacao">
		<h:message for="formMovimentacao" errorStyle="color:red;" />
		<p>
			<h:outputText value="Id: #{movBean.id}" />
		</p>
		<p>
			<h:outputLabel value="Descrição" for="descricao" />
			<h:inputText value="#{movBean.desc}" id="descricao" required="false" />
			<h:message for="descricao" errorStyle="color:red;" />
		</p>
		<p>
			<h:outputLabel value="Valor" for="valor" />
			<h:inputText value="#{movBean.valor}" id="valor" required="true">

			</h:inputText>
			<h:message for="valor" errorStyle="color:red;" />
		</p>
		<p>
			<h:outputLabel value="Operação" for="operacao" />
			<h:selectOneRadio value="#{movBean.operacao}" id="operacao"
				required="true">
				<f:selectItem itemValue="true" itemLabel="Entrada" />
				<f:selectItem itemValue="false" itemLabel="Saída" />
			</h:selectOneRadio>
			<h:message for="operacao" errorStyle="color:red;" />
		</p>

		<h:commandButton value="Salvar" action="#{movBean.salvar()}" />  
		<h:link value="Voltar" outcome="/usuario/home?faces-redirect=true" />  
		<h:commandButton value="Apagar" action="#{movBean.apagar()}" />
	</h:form>


</h:body>
</html>
