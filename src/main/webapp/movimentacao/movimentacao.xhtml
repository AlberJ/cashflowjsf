<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cash Flow</title>
</h:head>
<h:body>
	<ui:composition template="/template/_template.xhtml">
		<ui:define name="ttitle">Movimentação</ui:define>

		<ui:define name="tbody">
			<h:form id="formMovimentacao" styleClass="formulario">
				<p>
					<h1>Movimentação</h1>
				</p>

				<h:message for="formMovimentacao" errorStyle="color:red;" />
				
				<div class="form-group">
					<h:outputLabel value="Descrição" for="descricao" />
					<h:inputTextarea value="#{movBean.movimentacao.descricao}" id="descricao"
						required="false" styleClass="form-control" />
					<h:message for="descricao" errorStyle="color:red;" />
				</div>
				<div class="form-group">
					<h:outputLabel value="Valor" for="valor" />
					<h:inputText value="#{movBean.movimentacao.valor}" id="valor" required="true"
						styleClass="form-control">

					</h:inputText>
					<h:message for="valor" errorStyle="color:red;" />
				</div>
				<div class="form-group row">
					<h:outputLabel value="Operação" for="operacao"
						styleClass="col-form-label col-sm-2 pt-0" />
					<h:selectOneRadio value="#{movBean.movimentacao.operacao}" id="operacao"
						required="true">
						<f:selectItem itemValue="true" itemLabel="Entrada" />
						<f:selectItem itemValue="false" itemLabel="Saída" />
					</h:selectOneRadio>
					<h:message for="operacao" errorStyle="color:red;" />
				</div>
				<div class="form-group">
					<h:commandButton value="Salvar" action="#{movBean.salvar()}"
						styleClass="btn btn-dark" style="margin-right: 20px;" />
					<h:commandButton value="Apagar" action="#{movBean.apagar()}"
						styleClass="btn btn-outline-secondary" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
